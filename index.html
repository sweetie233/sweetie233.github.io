<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('font/autography.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
	
</head>

<body>
	<audio src="music/notrouble.mp3" type="audio/mpeg" loop>You're browser is Outdated. Please Update The Browser</audio>
	<script type="text/javascript" src="js/stars.js" id="mymouse"></script>
	<div id="mainDiv">

		<div id="content">
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						<span class="maintext">Xiangqi</span><span class="maintext">, I have fallen in love with you for</span>
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						<span id="musicontrol" class="maintext">Love you forever and ever!</span><br/>
						<div class="signature"><span class="maintext" onclick="gotoGallery()">Xinjian</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/control.js"></script>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2019, 11, 9);
		together.setHours(12);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 0);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
	
	
</body>
</html>
